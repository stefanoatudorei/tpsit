<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatore e Tabelline dall'1 a 10</title>
</head>
<body>
  <h1>Tabelline/Contatore</h1>
    <div id="counter"></div>
    <div id="tabelline"></div>
    <script>
        let count = 1;
        let interval = setInterval(function() {
            if (count <= 5) {
                document.getElementById("counter").innerHTML = count;
                count++;
            } else {
                clearInterval(interval);
                for (let j = 1; j <= 10; j++) {
                    let table = "<table>";
                    for (let i = 1; i <= 10; i++) {
                        table += "<tr><td>" + j + " x " + i + " = " + (j * i) + "</td></tr>";
                    }
                    table += "</table><br>";
                    document.getElementById("tabelline").innerHTML += table;
                }
            }
        }, 1000);
    </script>
</body>
</html>
