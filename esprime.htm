<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Numeri Casuali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        #numbers {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        #generate-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #pari, #dispari {
            margin-top: 10px;
            padding: 10px;
            font-size: 30px;
            color: white;
        }

        #pari {
            height: 200px;
            width: 200px;
            background-color: rgb(4, 0, 128);
            display: none;
        }

        #dispari {
            height: 200px;
            width: 200px;
            background-color: rgb(255, 0, 0);
            display: none;
        }

        #primo, #nonPrimo {
            margin-top: 10px;
            padding: 10px;
            font-size: 30px;
            color: white;
        }


    </style>
</head>
<body>
    <h1>Generatore di Numeri Casuali</h1>
    <button id="generate-button">Genera Numero Casuale</button>
    <div id="numbers"></div>
    <div id="pari">Il numero è pari!</div>
    <div id="dispari">Il numero è dispari!</div>


    <script>
        function getRandomNumber() {
            return Math.floor(Math.random() * 100) + 1;            
        }

        function updateNumbers() {
            const numbersDiv = document.getElementById('numbers');
            const randomNumber = getRandomNumber();
            numbersDiv.textContent = `Numero Casuale: ${randomNumber}`;

            const pariDiv = document.getElementById('pari');
            const dispariDiv = document.getElementById('dispari');
            const primo = isPrime(randomNumber);
            pariDiv.innerHTML='Il numero è pari!';
            dispariDiv.innerHTML='Il numero è dispari!';

            if (randomNumber % 2 === 0) {
                if(primo){
                   pariDiv.innerHTML+="<br><br>  è primo";
                }
                else{
                    pariDiv.innerHTML+="<br><br>  non è primo";
                }
                pariDiv.style.display = 'block';
                dispariDiv.style.display = 'none';
            } else {
                if(primo){
                   dispariDiv.innerHTML+="<br><br>  è primo";
                }
                else{
                   dispariDiv.innerHTML+="<br><br>  non è primo";
                }
                pariDiv.style.display = 'none';
                dispariDiv.style.display = 'block';
            }
        }

         // Funzione per controllare se un numero è primo
         function isPrime(randomNumber) {
            if (randomNumber <= 1) return false; // 0 e 1 non sono primi
            for (let i = 2; i <= Math.sqrt(randomNumber); i++) {
                if (randomNumber % i === 0) return false; // Divisibile per un numero diverso da 1 e se stesso
            }
            return true; // È primo
        }

        document.getElementById('generate-button').addEventListener('click', updateNumbers);
    </script>
</body>
</html>
